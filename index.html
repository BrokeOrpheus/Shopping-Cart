<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="./custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h3><span>Shopping Cart</span></h3>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover">
            <td class="item">Portal Gun</td>
            <td>$<span class="price">1000</span></td>
            <td class="quantity">2</td>
            <td>$<span class="subtotal"></span></td>
            <td>
              <div class="btn-group-vertical">
                <button class="btn edit">edit</button>
                <button class="remove btn btn-danger">remove</button>
              </div>
            </td>
          </tr>
          <tr class="hover">
            <td class="item">Cake</td>
            <td>$<span class="price">0</span></td>
            <td class="quantity">0</td>
            <td>$<span class="subtotal"></span></td>
            <td>
              <div class="btn-group-vertical">
                <button class="btn edit">edit</button>
                <button class="remove btn btn-danger">remove</button>
              </div>
            </td>
          </tr>
          <tr class="hover">
            <td class="item">Companion Cube</td>
            <td>$<span class="price">50</span></td>
            <td class="quantity">1</td>
            <td>$<span class="subtotal"></span></td>
            <td>
              <div class="btn-group-vertical">
                <button class="btn edit">edit</button>
                <button class="remove btn btn-danger">remove</button>
              </div>
            </td>
          </tr>
          <tr id="totalRow">
            <td colspan="3"></td>
            <td id="totalBox">Total: $<span id="total"></span></td>
            <td></td>
          </tr>
          <tr id="inputRow">
            <form id="addItem">
              <td><input name="item" placeholder="Item"/></td>
              <td><input name="price" placeholder="Price"/></td>
              <td><input name="quantity" placeholder="Quantity"/></td>
              <td colspan="2"><button type="submit">Add</button></td>
            </form>
          </tr>
        </tbody>
      </table>
    </div>
    
    <script src="./application.js"></script>
  </body>
</html>
